<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wikipedia</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<figure class="header-logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Wikipedia_wordmark.svg/400px-Wikipedia_wordmark.svg.png" alt="Logotipo de Wikipedia">
		</figure>
		<span class="header-slogan">
			La enciclopedia libre
		</span>
	</header>
	<main>
		<section class="main-idiom">
			<div class="main-idiom-part">
				<div class="lang1">
					<a href="#">Español</a>
					<p>1 643 000+ artículos</p>
				</div>
				<div class="lang1">
					<a href="#">English</a>
					<p>6 199 000+ articles</p>
				</div>
			</div>
			<div class="main-idiom-part">
				<div class="lang2">
					<a href="#">日本語</a>
					<p>1 240 000+ 記事</p>
				</div>
				<div class="lang2">
					<a href="#">Deutsch</a>
					<p>2 505 000+ Artikel</p>
				</div>
			</div>
			<div class="main-idiom-part">
				<div class="lang3">
					<a href="#">Русский</a>
					<p>1 680 000+ статей</p>
				</div>
				<div class="lang3">
					<a href="#">Français</a>
					<p>2 273 000+ articles</p>
				</div>
			</div>
			<div class="main-idiom-part">
				<div class="lang4">
					<a href="#">Italiano</a>
					<p>1 655 000+ voci</p>
				</div>
				<div class="lang4">
					<a href="#">中文</a>
					<p>1 160 000+ 條目</p>
				</div>
			</div>
			<div class="main-idiom-part">
				<div class="lang5">
					<a href="#">Português</a>
					<p>1 048 000+ artigos</p>
				</div>
				<div class="lang5">
					<a href="#">Polski</a>
					<p>1 441 000+ hasel</p>
				</div>
			</div>
		</section>

		<section class="main-search">
			<div class="main-search-container">
				<input type="text" class="search-input">
				<input list="languages" class="list-lang-input">
				<datalist id="languages" class="list-lang-data">
					<option value="Español"></option>
					<option value="English"></option>
					<option value="Polski"></option>
					<option value="Deutsch"></option>
					<option value="Italiano"></option>
				</datalist>
				<button class="search-button"></button>
			</div>
		</section>

		<section class="main-read">
			<div class="read-lines">
				<button class="read-button">
					<div class="read-button-image"></div>
					<span> Leer Wikipedia en tu idioma</span>
				</button>
			</div>
		</section>
	</main>
	<footer>
		
	</footer>
</body>
</html>
